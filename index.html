<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Event Prediction</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('predictionForm');
    const result = document.getElementById('result');
    const predictionOutput = document.getElementById('predictionOutput');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        
        const time = parseFloat(document.getElementById('time').value);
        const ejectionFraction = parseFloat(document.getElementById('ejection_fraction').value);
        const serumCreatinine = parseFloat(document.getElementById('serum_creatinine').value);

        
        const prediction = mockPrediction(time, ejectionFraction, serumCreatinine);

        
        result.classList.remove('hidden');
        predictionOutput.textContent = prediction === 1 ? 
            "High risk of heart-related event." : 
            "Low risk of heart-related event.";
    });

    
    function mockPrediction(time, ejectionFraction, serumCreatinine) {
       
        if (ejectionFraction < 40 && serumCreatinine > 1.5) {
            return 1; // High risk
        } else {
            return 0; // Low risk
        }
    }
});
    </script>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-image: url("download (2).jfif");
    background-color: #cccccc; 
    height: 500px; 
    background-position: center; 
    /* background-repeat: no-repeat; Do not repeat the image */
    background-size: cover; 
    
}

.container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    opacity: 0.5;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
}

input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    display: block;
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 2rem;
    padding: 1rem;
    background-color: #e9ecef;
    border-radius: 4px;
}

.hidden {
    display: none;
}

@media (max-width: 600px) {
    .container {
        margin: 1rem;
        padding: 1rem;
    }
}
    </style>
    <div class="container">
        <h1>Heart Event Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="time">Follow-up Duration (days):</label>
                <input type="number" id="time" name="time" required min="0">
            </div>
            <div class="form-group">
                <label for="ejection_fraction">Ejection Fraction (%):</label>
                <input type="number" id="ejection_fraction" name="ejection_fraction" required min="0" max="100">
            </div>
            <div class="form-group">
                <label for="serum_creatinine">Serum Creatinine (mg/dL):</label>
                <input type="number" id="serum_creatinine" name="serum_creatinine" required min="0" step="0.1">
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result" class="hidden">
            <h2>Prediction Result:</h2>
            <p id="predictionOutput"></p>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
